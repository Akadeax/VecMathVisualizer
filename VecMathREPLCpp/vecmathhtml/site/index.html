<!DOCTYPE html>
<html>
<head>
    <title>VecMath 1.0.7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/cli.css">
</head>
<body>
    <h1>VecMath</h1>
    <div id="console">
		<div>VecMath REPL shell 1.0.7 - Koen Samyn - 2023<div>
		<div>please report issues at the <br><a href='https://github.com/samynk/VecMath'>VecMath Github repository</a></div>
			
		<div>type 'help' for help</div>
		<div>Further documentation can be found at <a href='https://samynk.github.io/VecMath/'>VecMath Docs</a></div>
		<div class="inputGroup">
			<div class="prompt">vecmath></div>
			<input type="text" class="cmdInput" id="input" onkeydown="checkKey(event)" 
				   autocomplete="off" 
				   autocorrect="off" 
				   spellcheck="false">
		</div>
	</div>
	<script type="text/javascript" src="script/console.js"></script>
	<script async type="text/javascript" src="vm1.0.7/VecMathHtml.js"></script>
</body>
</html>
